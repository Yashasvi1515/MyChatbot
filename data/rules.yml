version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Handle emergency contact
  steps:
    - intent: emergency_contact
    - action: action_emergency_contact

- rule: Handle location
  steps:
    - intent: get_directions
    - action: action_get_directions

- rule: Handle events
  steps:
    - intent: get_events
    - action: action_get_events

- rule: Handle_distance
  steps:
    - intent: iit_indore
    - action: action_get_distance

